{% load static %}
<header>
  <div class="logo">
    <a href="{% url 'main' %}"><img src="{% static 'svg/real-madrid-c-f.svg' %}" alt="" /></a>
    <h1>Реал Мадрид</h1>
  </div>

  <nav class="navigations">
    <a href="{% url 'main' %}">Главная</a>
    <a href="{% url 'about' %}">О нас</a>
    <a href="{% url 'contacts' %}">Контакты</a>
    <a href="{% url 'news_list' %}">Новости</a>

    {% if request.user.is_authenticated %}
      {% if request.user.is_staff or request.user.is_superuser %}
        <a href="{% url 'admin_view' %}">Admin Page</a>
      {% endif %}
      <a href="{% url 'logout_acc' %}">Выйти</a>
    {% else %}
      <a href="{% url 'register_acc' %}">Registration</a>
      <a href="{% url 'login_acc' %}">Login</a>
    {% endif %}
  </nav>

  <form action="{% url 'main' %}" method="GET">
    <input type="text" name="search" id="" value="{{ search }}" />
    <input type="submit" />
  </form>
</header>
