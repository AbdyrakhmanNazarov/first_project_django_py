{% extends 'base.html' %}

{% block blocktitle %}Удалить пользователя{% endblock %}

{% block content %}
  <h1>Удаление пользователя {{ user.username }}</h1>
  <p>Вы уверены, что хотите удалить этого пользователя? Это действие необратимо.</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="submit-btn">Да, удалить</button>
    <a href="{% url 'custom_admin:user_list' %}" class="edit-btn">Отмена</a>
  </form>
{% endblock %}
